<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <h1>Event Management System</h1>
    </header>
    <main>
        <form id="signup-form">
            <div>Name<input type="text" id="signup-vendor" placeholder="vendor"></div><br>
            <div>Email<input type="email" id="signup-vendor" placeholder="Vendor"></div><br>
            <div>Password<input type="password" id="signup-vendor" placeholder="vendor"></div><br>
            <div><label for="Category">Category</label>
                <select name="Category" id="signup-vendor">
                    <option value="Choose">------Select-----</option>
                    <option value="Catering">Catering</option>
                    <option value="Florist">Florist</option>
                    <option value="Decoration">Decoration</option>
                    <option value="Lighting">Lighting</option>
                </select></div>
            <button type="submit">Sign Up</button>
        </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
