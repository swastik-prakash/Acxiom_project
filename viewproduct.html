<!DOCTYPE html>
<html>
<head>
    <title>View Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            background-color: #646363;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: calc(33.33% - 20px); /* 3 items per row with some margin */
            margin: 10px;
            text-align: left;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>View Product</h2>

    <div>
        <button onclick="redirectTo('additem.html')">Home</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container" id="product-container"></div>

    <script>
        function displaySavedProducts() {
            var savedProducts = JSON.parse(localStorage.getItem('savedProducts')) || [];
            var productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';

            savedProducts.forEach(function(product, index) {
                var productCard = document.createElement('div');
                productCard.className = 'card';
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <img src="${product.image}" alt="${product.name}">
                `;
                productContainer.appendChild(productCard);
            });
        }

        function redirectTo(page) {
            window.location.href = page;
        }

        function logout() {
            // Perform logout action, e.g., clear session or cookies
            if (confirm('Are you sure you want to logout?') == true) {
                alert('Logged out successfully.');
                window.location.href = 'vendorlogin.html';
            }
        }

        // Display saved products on page load
        displaySavedProducts();
    </script>
</body>
</html>
